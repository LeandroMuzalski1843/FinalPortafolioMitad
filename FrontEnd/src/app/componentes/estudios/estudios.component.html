<div class="alert alert-success border border-dark border-3 rounded-4" role="alert">
	<!--   Tarjetas-->

	<div class="title-cards">
		<h2>Estudios</h2>
	</div>
	<div class="col-lg-2">
		<button type="button" class="btn btn-success" routerLink="/nuevaedu" *ngIf="isLogged">
			<i class="bi bi-file-earmark-plus-fill"></i>
		</button>
	</div>
	<div class="container-card">
		<tbody>
			<tr *ngFor="let Educacion of educacion">
				<div class="card">
					<figure>
						<img src="../../../assets/imagenes/ArgentinaPrograma.png">
					</figure>
					<div class="contenido-card">
						<h3>{{Educacion.nombreE}}</h3>
						<p>{{Educacion.descripcionE}}</p>

					</div>
				</div>
				<div class="card">
					<figure>
						<img src="../../../assets/imagenes/InstitutoConcordia.png">
					</figure>
					<div class="contenido-card">
						<h3>{{Educacion.nombreE}}</h3>
						<p>{{Educacion.descripcionE}}</p>

					</div>
				</div>
				<div class="card">
					<figure>
						<img src="../../../assets/imagenes/FacultadIngenieria.png">
					</figure>
					<div class="contenido-card">
						<h3>{{Educacion.nombreE}}</h3>
						<p>{{Educacion.descripcionE}}</p>

					</div>
				</div>
				<td *ngIf="isLogged">
					<button class="btn btn-success" routerLink="/editedu/{{Educacion.id}}">
						<i class="bi bi-pencil-fill"></i></button>
				</td>
				<td *ngIf="isLogged">
					<button class="btn btn-success" (click)="delete(Educacion.id)">
						<i class="bi bi-trash-fill"></i></button>
				</td>
			</tr>
		</tbody>
	</div>
	<!--Fin   Tarjetas-->
</div>
