
<body>
    <div class="login-box">
      <img src="../../../assets/imagenes/download.jpg" class="avatar" alt="Avatar Image">
      <h1>Registrese</h1>
      <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
        <!-- USERNAME INPUT -->
        
        <label for="username">Usuario</label>
        <input type="text" placeholder="Ingrese su Usuario" [(ngModel)]="nombreUsuario" required >
        
        <!-- PASSWORD INPUT -->
        <label for="password">Contraseña</label>
        <input type="password" placeholder="Ingrese su Contraseña" [(ngModel)]="password" required>
        <input type="submit" value="Ingresar" >
        <a href="#">Olvidaste tu contraseña?</a><br>
        <a href="#">Crear cuenta</a>
      </form>
    </div>
  </body>
